name: GitHub Actions
run-name: Unit testing ${{ github.actor }} changes
on: [push]
jobs:
    "run-unit-tests":
        name: "Run unit tests"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: "Use node version"
              uses: actions/setup-node@v3
              with:
                  node-version-file: .nvmrc
            - name: "Install dependencies"
              run: npm install
            - name: Run tests
              run: npm run test
